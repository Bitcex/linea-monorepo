environment = "integration-full"
version = "2.0.0"                              # TODO @gbotrel hunt all version definitions.
assets_dir = "/opt/linea/prover/prover-assets"
log_level = 4                                  # TODO @gbotrel will be refactored with new logger. 

[controller]
retry_delays = [0, 1]

[execution]
prover_mode = "full"
features = { with_keccak = true, with_ecdsa = false }

[blob_decompression]
