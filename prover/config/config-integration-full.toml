num_proofs = [10]
allowed_inputs = ["execution-dummy", "execution", "blob-decompression-dummy"]
verifier_id = 1

[layer2]
chain_id = 59144
message_service_contract = "0x508Ca82Df566dCD1B0DE8296e70a96332cD644ec"
